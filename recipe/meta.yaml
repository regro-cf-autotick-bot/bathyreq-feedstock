{% set python_min = '3.10' %}
{% set name = "BathyReq" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bathyreq-{{ version }}.tar.gz
  sha256: 2bf13672114f0fc7d2b80645b5f0480c27631c0faca23f08a606314d87854bfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - geopy
    - python >={{ python_min }}
    - python-dotenv
    - rasterio
    - requests
    - scipy

test:
  imports:
    - bathyreq
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/bathyreq/
  summary: A Python package for querying public bathymetric data sources
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
